<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>UI Task</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="styles.css">

</head>

<body>

	<div id="login">
		<h1><img src="/wordpress_PNG74.png" width="120" height="120" alt="WordPress"></h1>
		<form name="loginform" id="loginform" action="https://login.wordpress.org/wp-login.php" method="post">

			<p class="login-username">
				<label for="user_login">Username or Email Address</label>
				<input type="text" name="log" id="user_login" class="input" value="" size="20" />
			</p>
			<p class="login-password">
				<label for="user_pass">Password</label>
				<input type="password" name="pwd" id="user_pass" class="input" value="" size="20" />
			</p>

			<p class="login-remember"><label><input name="rememberme" type="checkbox" id="rememberme" value="forever" />
					Remember Me</label></p>
			<p class="login-submit">
				<input type="submit" name="wp-submit" class="btn btn-primary" value="Log In" />
				<input type="hidden" name="redirect_to" value="https://login.wordpress.org/" />
			</p>

		</form>
		<p id="nav">
			<a href="https://url.com/lostpassword" title="Password Lost and Found">Lost your password?</a>
			<a href="https://linktowishupblog.com" title="Create an account"><i class="icon-arrow">&#8592;</i>Back to
				Wishup Blog</a>
		</p>


	</div>


</body>

</html>
